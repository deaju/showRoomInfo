<div class="row split">
  <div class="col s12 m8 split-item split-left">
    <app-chart [labels]=label1 [datas]=datas1 [yAxes]=tempYAxes></app-chart>
    <app-chart [labels]=label2 [datas]=datas2 [yAxes]=tempYAxes></app-chart>
    <app-chart [labels]=label2 [datas]=datas3 [yAxes]=presureYAxes></app-chart>
  </div>
  <div class="col s12 m4 split-item split-right">
    <div class="collection">
      <a href="#!" *ngFor="let date of dates;let i=index" [ngClass]="{'collection-item': true,'active':isActive(i)}">
        <div (click)="setDateOnGraph(i)">{{date}}</div>
      </a>
    </div>
  </div>
</div>
